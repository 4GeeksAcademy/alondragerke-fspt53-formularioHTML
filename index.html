<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/072e5df971.js" cros-sorigin="anonymous"></script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Payment</title>
</head>

<body>
    <form onsubmit="return validateForm()">
        <div class="container mt-5">
            <div class="card">
                <div class="card-header">
                    <h5 class="pt-1"><b>Payment form example</b></h5>
                </div>
                <div class="card-body">
                    <div id="missingFieldsAlert" class="alert alert-danger d-none" role="alert">
                        <p class="fw-semibold p-0 m-0"><i class="fa-solid fa-triangle-exclamation px-2" style="color: #692a2a;"></i>Some fields are missing</p>
                    </div>
                    <div class="card-text">
                        <!--Tres entradas de texto-->
                        <div class="d-flex flex-row">
                            <div class="flex-fill mx-3">
                                <label for="card">Card #</label>
                                <input type="text" id="card" name="card" placeholder="XXXXXXXXXXXXXXXX" maxlength="16" class="form-control" required/>
                            </div>
                            <div class="flex-fill mx-3">
                                <label for="cvc">CVC #</label>
                                <input type="text" id="cvc" name="cvc" placeholder="000" maxlength="3" class="form-control" required/>
                            </div>
                            <div class="flex-fill mx-3">
                                <label for="amount">Amount</label><br>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="text" id="amount" name="amount" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <!--Dos entradas de texto-->
                        <div class="d-flex flex-row pt-3">
                            <div class="flex-fill mx-3">
                                <label for="firstName">First Name</label>
                                <input type="text" name="firstName" id="firstName" class="form-control" />
                            </div>
                            <div class="flex-fill mx-3">
                                <label for="lastName">Last Name</label>
                                <input type="text" name="lastName" id="lastName" class="form-control" />
                            </div>
                        </div>
                        <!--Tres entradas de texto-->
                        <div class="row pt-3">
                            <div class="col-6">
                                <div class="flex-fill ms-3 me-1">
                                    <label for="city">City</label>
                                    <input type="text" name="city" id="city" class="form-control" />
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="flex-fill mx-2">
                                    <label for="state">State</label>
                                    <select name="state" id="state" class="form-select" >
                                        <option value="" selected disabled>Pick a state</option>
                                        <option value="alava">Álava</option>
                                        <option value="albacete">Albacete</option>
                                        <option value="alicante">Alicante</option>
                                        <option value="almeria">Almería</option>
                                        <option value="asturias">Asturias</option>
                                        <option value="avila">Ávila</option>
                                        <option value="badajoz">Badajoz</option>
                                        <option value="barcelona">Barcelona</option>
                                        <option value="burgos">Burgos</option>
                                        <option value="caceres">Cáceres</option>
                                        <option value="cadiz">Cádiz</option>
                                        <option value="cantabria">Cantabria</option>
                                        <option value="castellon">Castellón</option>
                                        <option value="ciudadreal">Ciudad Real</option>
                                        <option value="cordoba">Córdoba</option>
                                        <option value="cuenca">Cuenca</option>
                                        <option value="gerona">Gerona</option>
                                        <option value="granada">Granada</option>
                                        <option value="guadalajara">Guadalajara</option>
                                        <option value="guipuzcoa">Guipúzcoa</option>
                                        <option value="huelva">Huelva</option>
                                        <option value="huesca">Huesca</option>
                                        <option value="islasbalears">Islas Baleares </option>
                                        <option value="jaen">Jaén</option>
                                        <option value="lacoruna">La Coruña (o A Coruña)</option>
                                        <option value="larioja">La Rioja</option>
                                        <option value="laspalmas">Las Palmas</option>
                                        <option value="leon">León</option>
                                        <option value="lerida">Lérida</option>
                                        <option value="lugo">Lugo</option>
                                        <option value="madrid">Madrid</option>
                                        <option value="malaga">Málaga</option>
                                        <option value="murcia">Murcia</option>
                                        <option value="navarra">Navarra</option>
                                        <option value="orense">Orense</option>
                                        <option value="palencia">Palencia</option>
                                        <option value="pontevedra">Pontevedra</option>
                                        <option value="salamanca">Salamanca</option>
                                        <option value="santacruzdetenerife">Santa Cruz de Tenerife</option>
                                        <option value="segovia">Segovia</option>
                                        <option value="sevilla">Sevilla</option>
                                        <option value="soria">Soria</option>
                                        <option value="tarragona">Tarragona</option>
                                        <option value="teruel">Teruel</option>
                                        <option value="toledo">Toledo</option>
                                        <option value="valencia">Valencia</option>
                                        <option value="valladolid">Valladolid</option>
                                        <option value="vizcaya">Vizcaya</option>
                                        <option value="zamora">Zamora</option>
                                        <option value="zaragoza">Zaragoza</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="flex-fill mx-3">
                                    <label for="postalCode">Postal Code</label>
                                    <input type="text" name="postalCode" id="postalCode" maxlength="5" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <!--Selector tarjetas y entrada de texto-->
                        <div class="d-flex flex-row pt-3">
                            <div class="flex-fill mx-3">
                                <div class="d-inline-flex flex-column">   
                                    <label for="payOptions">We accept:</label>
                                    <div class="d-inline-flex bg-secondary rounded-2 mt-3">
                                        <div class="px-2">
                                            <input type="radio" name="payOptions" id="payOptions" value="mastercard"/>
                                            <label for="mastercard">   
                                                <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                                            </label>
                                        </div>
                                        <div class="px-2">
                                            <input type="radio" name="payOptions" id="payOptions" value="visa"/>
                                            <label for="visa">
                                                <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                                            </label>
                                        </div>
                                        <div class="px-2">
                                            <input type="radio" name="payOptions" id="payOptions" value="dinersclub"/>
                                            <label for="dinersclub">
                                                <i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i>
                                            </label>
                                        </div>
                                        <div class="px-2">
                                            <input type="radio" name="payOptions" id="payOptions" value="americanexpress"/>
                                            <label for="americanexpress">
                                                <i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i>
                                            </label>
                                        </div>
                                    </div>    
                                </div>
                            </div>
                            <div class="flex-fill mx-3">
                                <label for="message">Message</label>
                                <textarea name="message" id="message" rows="3" class="form-control"></textarea>
                                <p class="small text-muted">Add any notes here.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-body-secondary text-end">
                    <a href="#" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </form>
    <script src="scripts.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
